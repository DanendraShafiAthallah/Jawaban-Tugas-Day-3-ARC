<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program Mahasiswa</title>
  </head>
  <body>
    <h1>Program Mahasiswa</h1>
    <div id="studentList"></div>
    <script src="javascript.js"></script>
    <script>
      // Fungsi untuk meminta input daftar nama mahasiswa menggunakan callback function
      function getStudentNames(callback) {
        const input = prompt(
          "Masukkan nama mahasiswa (pisahkan dengan koma): "
        );
        const studentNames = input.split(",").map((name) => name.trim());
        callback(studentNames);
      }

      // Fungsi untuk menampilkan daftar nama mahasiswa
      function displayStudentList(studentNames) {
        const studentListContainer = document.getElementById("studentList");
        let listHTML = "<h2>Daftar Nama Mahasiswa:</h2><ul>";
        studentNames.forEach((name) => {
          listHTML += `<li>${name}</li>`;
        });
        listHTML += "</ul>";
        studentListContainer.innerHTML = listHTML;
      }

      // Fungsi utama
      function main() {
        try {
          // Meminta input daftar nama mahasiswa
          getStudentNames(function (studentNames) {
            // Menampilkan daftar nama mahasiswa
            displayStudentList(studentNames);
          });
        } catch (error) {
          console.error("Terjadi kesalahan:", error);
        }
      }

      // Memanggil fungsi utama saat halaman dimuat
      main();
    </script>
  </body>
</html>
